<h:head>
	<f:metadata>
        
        <f:viewAction action="#{plataformaView.loadPlataformas()}" />
 	</f:metadata>
</h:head>
<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo" bootsFacesDecorator="true">
	<b:panel id="pn1" title="Plataformas" look="primary">
	<b:dataTable id="tbl" var="plat"
		value="#{plataformaView.plataformas}"
		autoUpdate="true">
		
		<b:dataTableColumn value="#{plat.nombre}" label="Nombre"/>
		<b:dataTableColumn value="#{plat.descripcion}" label="Descripcion"/>
		<b:dataTableColumn value="#{plat.serial}" label="Serial"/>
		<b:dataTableColumn label="Opciones">
			<b:commandButton value="X" action="#{plataformaView.eliminar(plat.id)}"/>
			<b:commandButton value="U" action="#{plataformaView.goActualizar(plat.id)}"/>
		</b:dataTableColumn>
		
		
	</b:dataTable>
	
	</b:panel>	
	
	</ui:define>
	


</ui:composition>
</html>
