<h:head>
	<f:metadata>
        
        <f:viewAction action="#{personaView.loadPersonas()}" />
 	</f:metadata>
</h:head>
<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo" bootsFacesDecorator="true">
	
	
	<b:panel id="pn1" title="Personas" look="primary">
	<b:dataTable id="tbl" var="per"
		value="#{personaView.personas}"
		autoUpdate="true">
		
		<b:dataTableColumn value="#{per.nombre} #{per.apellido}" label="Nombres"/>
		<b:dataTableColumn value="#{per.email}" label="Email"/>
		<b:dataTableColumn value="#{per.telefono}" label="Telefono"/>
		<b:dataTableColumn label="Opciones">
			<b:commandButton value="X" action="#{personaView.eliminar(per.id)}"/>
			<b:commandButton value="U" action="#{personaView.goActualizar(per.id)}"/>
		</b:dataTableColumn>
		
		
	</b:dataTable>
	<b:image value="/resources/farmers/farmers.jpg" tooltipPosition="center" style="width:90%"/>
	</b:panel>	
	
		
	</ui:define>
	


</ui:composition>
</html>
