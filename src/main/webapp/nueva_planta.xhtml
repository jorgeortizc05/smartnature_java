<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo" bootsFacesDecorator="true">
	
	<b:panel id="pn1" title="Nueva Planta">
	<p:panelGrid columns="3" id="pgPlanta">
		<h:outputLabel value="Nombre:" for="nombre" />
		<b:inputText value="#{plantaView.newPlanta.nombre}" id="nombre"/>
		<p:message for="nombre"/>
		
		<h:outputLabel value="Cantidad de Agua:" for="cantAgua" />
		<b:inputText value="#{plantaView.newPlanta.cantidadAgua}" id="cantAgua"/>
		<p:message for="cantAgua"/>
		
		<h:outputLabel value="Descripcion:" for="nombre" />
		<b:inputText value="#{plantaView.newPlanta.descripcion}" id="descripcion"/>
		<p:message for="descripcion"/>
	</p:panelGrid>
		
		<b:commandButton value="Guardar" action="#{plantaView.guardarPlanta()}" update="mensajes pgPlanta" look="primary"/>
		<b:commandButton  value="Cancelar" action="list_device?faces-redirect=true" immediate="true" ajax="false" look="danger"/>
		
	</b:panel>
	</ui:define>
	


</ui:composition>
