<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo" bootsFacesDecorator="true">
	
	<b:panel id="pn1" title="Nueva Persona" look="primary">
	<p:panelGrid columns="3" id="pgPersona">
		<h:outputLabel value="Nombre:" for="nombre" />
		<b:inputText value="#{personaView.newPersona.nombre}" id="nombre"/>
		<p:message for="nombre"/>
		
		<h:outputLabel value="Apellido:" for="apellido" />
		<b:inputText value="#{personaView.newPersona.apellido}" id="apellido"/>
		<p:message for="apellido"/>
		
		<h:outputLabel value="Email:" for="email" />
		<b:inputText value="#{personaView.newPersona.email}" id="email"/>
		<p:message for="email"/>
		
		<h:outputLabel value="Telefono" for="telefono" />
		<b:inputText value="#{personaView.newPersona.telefono}" id="telefono"/>
		<p:message for="telefono"/>
	</p:panelGrid>
		
		<b:commandButton value="Guardar" action="#{personaView.guardarPersona()}" update="mensajes pgPersona" look="primary"/>
		<b:commandButton  value="Cancelar" action="list_persona?faces-redirect=true" immediate="true" ajax="false" look="danger"/>
		
	</b:panel>
	</ui:define>
	


</ui:composition>
</html>
