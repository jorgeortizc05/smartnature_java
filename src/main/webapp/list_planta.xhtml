<h:head>
	<f:metadata>
        
        <f:viewAction action="#{plantaView.loadPlantas()}" />
 	</f:metadata>
</h:head>
<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
	
	<div style="width: 40%;">
	<b:panel id="pn1" title="Plantas" look="primary">
	<b:dataTable id="tbl" var="plant"
		value="#{plantaView.plantas}"
		autoUpdate="true" excel="true" csv="true" columnVisibility="true" copy="true" print="true">
		
		<b:dataTableColumn value="#{plant.nombre}" label="Nombre"/>
		<b:dataTableColumn value="#{plant.cantidadAgua}" label="Cantidad de Agua"/>
		<b:dataTableColumn value="#{plant.descripcion}" label="Descripcion"/>
		<b:dataTableColumn label="Opciones">
			<b:commandButton value="X" action="#{plantaView.eliminar(plant.id)}"/>
			<b:commandButton value="U" action="#{plantaView.goActualizar(plant.id)}"/>
		</b:dataTableColumn>
		
		
	</b:dataTable>
	
	</b:panel>	
	</div>
		
	</ui:define>
	


</ui:composition>
</html>
